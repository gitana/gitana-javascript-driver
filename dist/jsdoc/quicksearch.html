s.getBranchType().toLowerCase() == &quot;master&quot;); }, /** * @return {String} the type of branch (&quot;master&quot; or &quot;custom&quot;) */ getBranchType: function() { return this.get(&quot;type&quot;); }, /** * @return {String} the tip changeset of the branch */ getTip: function() { return this.get(&quot;tip&quot;); }, /** * Acquires a list of mount nodes under the root of the repository. * * @chained node map * * @public * * @param [Object] pagination */ listMounts: function(pagination) { var self = this; var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return self.getUri() + &quot;/nodes&quot;; }; var chainable = this.getFactory().nodeMap(this); return this.chainGet(chainable, uriFunction, params); }, /** * Reads a node. * * @chained node * * @public * * @param {String} nodeId the node id * @param [String] offset path * @param [String] params */ readNode: function(nodeId, path, params) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/nodes/&quot; + nodeId; }; params = params || {}; if (path) { params.path = path; } var chainable = this.getFactory().node(this); return this.chainGet(chainable, uriFunction, params); }, /** * Reads the root node. * * @chained node * * @public */ rootNode: function() { return this.readNode(&quot;root&quot;); }, /** * Create a node * * @chained node * * @public * * @param [Object] object JSON object * @param [Object|String] options a JSON object providing the configuration for the create operation. * If a string, must follow format (&lt;rootNode&gt;/&lt;filePath&gt;) */ createNode: function(object, options) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/nodes&quot;; }; var params = {}; if (options) { var rootNodeId = &quot;root&quot;; // default var associationType = &quot;a:child&quot;; // default var filePath = null; var parentFolderPath = null; var fileName = null; // if they pass in a string instead of an options object, then the string can follow the format // (/root/pages/file.txt) where root is the root node to start from if (typeof(options) === &quot;string&quot;) { var rootPrefixedFilePath = options; // filePath should not start with &quot;/&quot; if (Gitana.startsWith(rootPrefixedFilePath, &quot;/&quot;)) { rootPrefixedFilePath = rootPrefixedFilePath.substring(1); } if (rootPrefixedFilePath == &quot;&quot;) { filePath = &quot;/&quot;; } else { var i = rootPrefixedFilePath.indexOf(&quot;/&quot;); rootNodeId = rootPrefixedFilePath.substring(0, i); filePath = rootPrefixedFilePath.substring(i + 1); } } else if (typeof(options) === &quot;object&quot;) { if (options.rootNodeId) { rootNodeId = options.rootNodeId; } if (options.associationType) { associationType = options.associationType; } if (options.fileName) { fileName = options.fileName; } else if (options.filename) { fileName = options.filename; } if (options.parentFolderPath) { parentFolderPath = options.parentFolderPath; } else if (options.folderPath) { parentFolderPath = options.folderPath; } else if (options.folderpath) { parentFolderPath = options.folderpath; } if (options.filePath) { filePath = options.filePath; } else if (options.filepath) { filePath = options.filepath; } } // plug in the resolved params if (rootNodeId) { params.rootNodeId = rootNodeId; } if (associationType) { params.associationType = associationType; } if (fileName) { params.fileName = fileName; } if (filePath) { params.filePath = filePath; } if (parentFolderPath) { params.parentFolderPath = parentFolderPath; } // allow custom params to be passed through if (options.params) { for (var param in options.params) { params[param] = options.params[param]; } } } var chainable = this.getFactory().node(this); return this.chainCreate(chainable, object, uriFunction, params); }, /** * Searches the branch. * * @chained node map * * Config should be: * * { * &quot;search&quot;: { * ... Elastic Search Config Block * } * } * * For a full text term search, you can simply provide text in place of a config json object. * * See the Elastic Search documentation for more advanced examples * * @public * * @param search * @param [Object] pagination */ searchNodes: function(search, pagination) { var self = this; var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } if (Gitana.isString(search)) { search = { &quot;search&quot;: search }; } var uriFunction = function() { return self.getUri() + &quot;/nodes/search&quot;; }; var chainable = this.getFactory().nodeMap(this); return this.chainPost(chainable, uriFunction, params, search); }, /** * Queries for nodes on the branch. * * Config should be: * * { * Gitana query configs * } * * @chained node map * * @public * * @param {Object} query * @param [Object] pagination */ queryNodes: function(query, pagination) { var self = this; if (!query) { query = {}; } var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return self.getUri() + &quot;/nodes/query&quot;; }; var chainable = this.getFactory().nodeMap(this); if (!Gitana.PREFER_GET_OVER_POST) { return this.chainPost(chainable, uriFunction, params, query); } else { Gitana.copyInto(params, { &quot;query&quot;: JSON.stringify(query) }); return this.chainGet(chainable, uriFunction, params); } }, /** * Queries for a single matching node to a query on the branch. * * @chained node * * @param query * @param errHandler * * @returns Gitana.Node */ queryOne: function(query, errHandler) { return this.queryNodes(query).keepOne(function(err) { if (errHandler) { errHandler(err); return false; } }); }, /** * Process a GraphQL query to the branch. * * @param query * @param operationName * @param variables * @param callback function(result) * * @returns result */ graphqlQuery: function(query, operationName, variables, callback) { var self = this; var params = { query: query }; if (variables) { params.variables = variables; } if (operationName) { params.operationName = operationName; } var uriFunction = function() { return self.getUri() + &quot;/graphql&quot;; }; if (!Gitana.PREFER_GET_OVER_POST) { return self.chainPostResponse(self, uriFunction, {}, params).then(function(response) { callback(response); }); } else { return self.chainGetResponse(self, uriFunction, params).then(function(response) { callback(response); }); } }, /** * Fetch the GraphQL schema for the branch. * * @param callback function(schema) * * @returns String */ graphqlSchema: function(callback) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/graphql/schema&quot;; }; return self.chainGetResponseText(self, uriFunction, {}).then(function(response) { callback(response); }); }, /** * Deletes the nodes described the given array of node ids. * * @hcained branch * * @param nodeIds * * @returns Gitana.Branch */ deleteNodes: function(nodeIds) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/nodes/delete&quot;; }; return this.chainPost(this, uriFunction, {}, { &quot;_docs&quot;: nodeIds }); }, /** * Performs a bulk check of permissions against permissioned objects of type node. * * Example of checks array: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;permissionId&quot;: &quot;&lt;permissionId&gt;&quot; * }] * * The callback receives an array of results, example: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;permissionId&quot;: &quot;&lt;permissionId&gt;&quot;, * &quot;result&quot;: true * }] * * The order of elements in the array will be the same for checks and results. * * @param checks * @param callback */ checkNodePermissions: function(checks, callback) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/nodes/permissions/check&quot;; }; var object = { &quot;checks&quot;: checks }; return this.chainPostResponse(this, uriFunction, {}, object).then(function(response) { callback.call(this, response[&quot;results&quot;]); }); }, /** * Performs a bulk check of authorities against permissioned objects of type node. * * Example of checks array: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;authorityId&quot;: &quot;&lt;authorityId&gt;&quot; * }] * * The callback receives an array of results, example: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;authorityId&quot;: &quot;&lt;authorityId&gt;&quot;, * &quot;result&quot;: true * }] * * The order of elements in the array will be the same for checks and results. * * @param checks * @param callback */ checkNodeAuthorities: function(checks, callback) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/nodes/authorities/check&quot;; }; var object = { &quot;checks&quot;: checks }; return this.chainPostResponse(this, uriFunction, {}, object).then(function(response) { callback.call(this, response[&quot;results&quot;]); }); }, /** * Reads the person object for a security user. * * @chained node * * @param {Object} user either the user id, user name or the user object * @param [Boolean] createIfNotFound whether to create the person object if it isn't found */ readPersonNode: function(user, createIfNotFound) { var self = this; var principalDomainQualifiedId = this.extractPrincipalDomainQualifiedId(user); var uriFunction = function() { var uri = self.getUri() + &quot;/person/acquire?id=&quot; + principalDomainQualifiedId; if (createIfNotFound) { uri += &quot;&amp;createIfNotFound=&quot; + createIfNotFound; } return uri; }; var chainable = this.getFactory().node(this, &quot;n:person&quot;); return this.chainGet(chainable, uriFunction); }, /** * Reads the group object for a security group. * * @chained node * * @param {Object} group eitehr the group id, group name or the group object * @param [Boolean] createIfNotFound whether to create the group object if it isn't found */ readGroupNode: function(group, createIfNotFound) { var self = this; var principalDomainQualifiedId = this.extractPrincipalDomainQualifiedId(group); var uriFunction = function() { var uri = self.getUri() + &quot;/group/acquire?id=&quot; + principalDomainQualifiedId; if (createIfNotFound) { uri += &quot;&amp;createIfNotFound=&quot; + createIfNotFound; } return uri; }; var chainable = this.getFactory().node(this, &quot;n:group&quot;); return this.chainGet(chainable, uriFunction); }, /** * Acquire a list of definitions. * * @chained node map * * @public * * @param [String] filter Optional filter of the kind of definition to fetch - &quot;association&quot;, &quot;type&quot; or &quot;feature&quot; * @param [Object] pagination Optional pagination */ listDefinitions: function(filter, pagination) { if (filter &amp;&amp; typeof(filter) === &quot;object&quot;) { pagination = filter; filter = null; } var self = this; var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { // uri var uri = self.getUri() + &quot;/definitions&quot;; params[&quot;capabilities&quot;] = &quot;true&quot;; if (filter) { params[&quot;filter&quot;] = filter; } return uri; }; var chainable = this.getFactory().nodeMap(this); return this.chainGet(chainable, uriFunction, params); }, /** * Reads a definition by qname. * * @chained definition * * @public * * @param {String} qname the qname */ readDefinition: function(qname) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/definitions/&quot; + qname; }; var chainable = this.getFactory().definition(this); return this.chainGet(chainable, uriFunction); }, /** * Loads a list of schemas for an optional given type. * * @chained this * * @public * * @param [String] filter Optional filter of the kind of definition to fetch - &quot;association&quot;, &quot;type&quot; or &quot;feature&quot; * @param {Function} callback */ loadSchemas: function(filter, callback) { if (typeof(filter) == &quot;function&quot;) { callback = filter; filter = null; } var self = this; return this.then(function() { var chain = this; // call var uri = self.getUri() + &quot;/schemas&quot;; if (filter) { uri += &quot;?filter=&quot; + filter; } self.getDriver().gitanaGet(uri, null, {}, function(response) { callback.call(chain, response); chain.next(); }); // NOTE: we return false to tell the chain that we'll manually call next() return false; }); }, /** * Reads a schema by qname. * * @chained this * * @public * * @param {String} qname the qname */ loadSchema: function(qname, callback) { var self = this; return this.then(function() { var chain = this; // call var uri = self.getUri() + &quot;/schemas/&quot; + qname; self.getDriver().gitanaGet(uri, null, {}, function(response) { callback.call(chain, response); chain.next(); }); // NOTE: we return false to tell the chain that we'll manually call next() return false; }); }, /** * Determines an available QName on this branch given some input. * This makes a call to the repository and asks it to provide a valid QName. * * The valid QName is passed as an argument to the next method in the chain. * * Note: This QName is a recommended QName that is valid at the time of the call. * * If another thread writes a node with the same QName after this call but ahead of this thread * attempting to commit, an invalid qname exception may still be thrown back. * * @chained this * * @public * * @param {Object} object an object with &quot;title&quot; or &quot;description&quot; fields to base generation upon */ generateQName: function(object, callback) { var self = this; return this.then(function() { var chain = this; // call var uri = self.getUri() + &quot;/qnames/generate&quot;; self.getDriver().gitanaPost(uri, null, object, function(response) { var qname = response[&quot;_qname&quot;]; callback.call(chain, qname); chain.next(); }); // NOTE: we return false to tell the chain that we'll manually call next() return false; }); }, /** * Creates an association between the source node and the target node of the given type. * * @chained branch (this) * * @param sourceNode * @param targetNode * @param object (or string identifying type) */ associate: function(sourceNode, targetNode, object) { // source var sourceNodeId = null; if (Gitana.isString(sourceNode)) { sourceNodeId = sourceNode; } else { sourceNodeId = sourceNode.getId(); } // target var targetNodeId = null; if (Gitana.isString(targetNode)) { targetNodeId = targetNode; } else { targetNodeId = targetNode.getId(); } // make sure we hand back the branch var result = this.subchain(this); // run a subchain to do the association result.subchain(this).then(function() { this.readNode(sourceNodeId).associate(targetNodeId, object); }); return result; }, /** * Traverses around the given node. * * Note: This is a helper function provided for convenience that delegates off to the node to do the work. * * @chained traversal results * * @param node or node id * @param config */ traverse: function(node, config) { var nodeId = null; if (Gitana.isString(node)) { nodeId = node; } else { nodeId = node.getId(); } return this.readNode(nodeId).traverse(config); }, ////////////////////////////////////////////////////////////////////////////////////////// // // CONTAINER (a:child) CONVENIENCE FUNCTIONS // ////////////////////////////////////////////////////////////////////////////////////////// /** * Creates a container node. * * This is a convenience function that simply applies the container feature to the object * ahead of calling createNode. * * @chained node * * @public * * @param [Object] object JSON object */ createContainer: function(object) { if (!object) { object = {}; } if (!object[&quot;_features&quot;]) { object[&quot;_features&quot;] = {}; } object[&quot;_features&quot;][&quot;f:container&quot;] = { &quot;active&quot;: &quot gination] */ listRelatives: function(config, pagination) { var type = null; var direction = null; if (config) { type = config.type; if (config.direction) { direction = config.direction.toUpperCase(); } } var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { var url = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/relatives&quot;; if (type) { url = url + &quot;?type=&quot; + type; } if (direction) { if (type) { url = url + &quot;&amp;direction=&quot; + direction; } else { url = url + &quot;?direction=&quot; + direction; } } return url; }; var chainable = this.getFactory().nodeMap(this.getBranch()); return this.chainGet(chainable, uriFunction, params); }, /** * Queries for relatives of this node. * * @chained node map * * @public * * @param {Object} query * @param {Object} config * @param {Object} [pagination] */ queryRelatives: function(query, config, pagination) { var type = null; var direction = null; if (config) { type = config.type; if (config.direction) { direction = config.direction.toUpperCase(); } } var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { var url = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/relatives/query&quot;; if (type) { url = url + &quot;?type=&quot; + type; } if (direction) { if (type) { url = url + &quot;&amp;direction=&quot; + direction; } else { url = url + &quot;?direction=&quot; + direction; } } return url; }; var chainable = this.getFactory().nodeMap(this.getBranch()); return this.chainPost(chainable, uriFunction, params, query); }, patch: function(patches) { var uriFunction = function() { return this.getUri(); }; var chainable = this.getFactory().nodeMap(this.getBranch()); return this.chainPatch(chainable, uriFunction, null, patches); }, /** * Retrieves all of the association objects for this node. * * @chained node map * * @public * * @param {Object} config * @param {Object} pagination */ associations: function(config, pagination) { var type = null; var direction = null; if (config) { type = config.type; if (config.direction) { direction = config.direction.toUpperCase(); } } var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { var url = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/associations?a=1&quot;; if (type) { url = url + &quot;&amp;type=&quot; + type; } if (direction) { url = url + &quot;&amp;direction=&quot; + direction; } return url; }; var chainable = this.getFactory().nodeMap(this.getBranch()); return this.chainGet(chainable, uriFunction, params); }, /** * Retrieves all of the incoming association objects for this node. * * @chained node map * * @public * * @param {String} [type] - the type of association * @param {Object} [pagination] */ incomingAssociations: function(type, pagination) { var config = { &quot;direction&quot;: &quot;INCOMING&quot; }; if (type) { config.type = type; } return this.associations(config, pagination); }, /** * Retrieves all of the outgoing association objects for this node. * * @chained node map * * @public * * @param {String} [type] the type of association * @param {Object} [pagination] */ outgoingAssociations: function(type, pagination) { var config = { &quot;direction&quot;: &quot;OUTGOING&quot; }; if (type) { config.type = type; } return this.associations(config, pagination); }, /** * Associates a target node to this node. * * @chained this * * @public * * @param {String|Node} targetNode - the id of the target node or the target node itself * @param {Object|String} [object] either a JSON object or a string identifying the type of association * @param {Boolean} [undirected] whether the association is undirected (i.e. mutual) */ associate: function(targetNodeId, object, undirected) { if (!Gitana.isString(targetNodeId)) { targetNodeId = targetNodeId.getId(); } if (object) { if (Gitana.isString(object)) { object = { &quot;_type&quot;: object }; } } var uriFunction = function() { var url = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/associate?node=&quot; + targetNodeId; if (undirected) { url += &quot;&amp;directionality=UNDIRECTED&quot;; } return url; }; return this.chainPostEmpty(null, uriFunction, null, object); }, /** * Creates an association from another node to this one. * * @chained node (this) * * @public * * @param {Node} sourceNode * @param {Object} object * @param {Boolean} [undirected] */ associateOf: function(sourceNode, object, undirected) { var self = this; // what we're handing back (ourselves) var result = this.subchain(this); // our work result.subchain(sourceNode).then(function() { this.associate(self, object, undirected); }); return result; }, /** * Unassociates a target node from this node. * * @chained this * * @public * * @param {String|Node} targetNode the id of the target node or the target node itself * @param {String} [type] A string identifying the type of association * @param {Boolean} [undirected] whether the association is undirected (i.e. mutual) */ unassociate: function(targetNodeId, type, undirected) { if (!Gitana.isString(targetNodeId)) { targetNodeId = targetNodeId.getId(); } var uriFunction = function() { var url = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/unassociate?node=&quot; + targetNodeId; if (type) { url = url + &quot;&amp;type=&quot; + type; } if (undirected) { url += &quot;&amp;directionality=UNDIRECTED&quot;; } return url; }; return this.chainPostEmpty(null, uriFunction); }, /** * Traverses around the node and returns any nodes found to be connected on the graph. * * Example config: * * { * &quot;associations&quot;: { * &quot;a:child&quot;: &quot;MUTUAL&quot;, * &quot;a:knows&quot;: &quot;INCOMING&quot;, * &quot;a:related&quot;: &quot;OUTGOING&quot; * }, * &quot;depth&quot;: 1, * &quot;types&quot;: [ &quot;custom:type1&quot;, &quot;custom:type2&quot; ] * } * * @chained traversal results * * @public * * @param {Object} config configuration for the traversal */ traverse: function(config) { // build the payload var payload = { &quot;traverse&quot;: config }; var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/traverse&quot;; }; var chainable = this.getFactory().traversalResults(this.getBranch()); var params = {}; return this.chainPost(chainable, uriFunction, params, payload); }, /** * Mounts a node * * @chained this * * @public * * @param {String} mountKey the mount key */ mount: function(mountKey) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/mount/&quot; + mountKey; }; return this.chainPostEmpty(null, uriFunction, null, object); }, /** * Unmounts a node * * @public */ unmount: function() { var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/unmount&quot;; }; return this.chainPostEmpty(null, uriFunction, null, object); }, /** * Locks a node * * @chained this * * @public */ lock: function() { var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/lock&quot;; }; return this.chainPostEmpty(null, uriFunction); }, /** * Unlocks a node * * @chained this * * @public */ unlock: function() { var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/unlock&quot;; }; return this.chainPostEmpty(null, uriFunction); }, /** * Checks whether the node is locked. * The result is passed into the next method in the chain. * * @chained this * * @public */ checkLocked: function(callback) { // TODO: isn't this subchain() redundant? return this.subchain(this).then(function() { var chain = this; // call var uri = &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/lock&quot;; this.getDriver().gitanaGet(uri, null, {}, function(response) { callback.call(chain, response[&quot;locked&quot;]); chain.next(); }); // NOTE: we return false to tell the chain that we'll manually call next() return false; }); }, ////////////////////////////////////////////////////////////////////////////////////////// // // ACL METHODS // ////////////////////////////////////////////////////////////////////////////////////////// /** * Retrieve full ACL and pass into chaining method. * * @chained node */ loadACL: function(callback) { var self = this; var uriFunction = function() { return self.getUri() + &quot;/acl/list&quot;; }; return this.chainGetResponse(this, uriFunction).then(function(response) { callback.call(this, response); }); }, /** * Retrieve list of authorities and pass into chaining method. * * @chained node * * @param {Gitana.Principal|String} principal the principal or the principal id */ listAuthorities: function(principal) { var principalDomainQualifiedId = this.extractPrincipalDomainQualifiedId(principal); var uriFunction = function() { return &quot;/repositories/&quot; + this.getRepositoryId() + &quot;/branches/&quot; + this.getBranchId() + &quot;/nodes/&quot; + this.getId() + &quot;/acl?id=&quot; + principalDomainQualifiedId; }; return this.chainGetResponseRows(th chainable, uriFunction); }, /** * Creates a branch. * * @chained branch * * @public * * @param {String} branchId identifies the branch from which the new branch will be forked. * @param {String} changesetId identifies the changeset on the branch which serves as the root changeset that * the new branch will be founded upon. * @param [Object] object JSON object for the branch */ createBranch: function(branchId, changesetId, object) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches&quot;; }; var createParams = { &quot;branch&quot;: branchId, &quot;changeset&quot;: changesetId }; var chainable = this.getFactory().branch(this); return this.chainCreate(chainable, object, uriFunction, createParams); }, /** * Creates a snapshot at a given changeset within the repository. * * @param changesetId * @param object */ createSnapshot: function(changesetId, object) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/snapshots&quot;; }; var createParams = { &quot;changeset&quot;: changesetId }; var chainable = this.getFactory().branch(this); return this.chainCreate(chainable, object, uriFunction, createParams); }, /** * Queries for branches. * * Config should be: * * { * Gitana query configs * } * * @public * * @param {Object} query * @param [Object] pagination */ queryBranches: function(query, pagination) { var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/query&quot;; }; var chainable = this.getFactory().branchMap(this); return this.chainPost(chainable, uriFunction, params, query); }, /** * Lists the branches that can be pulled into a given branch * * @param {String} branchId * @param [Object] pagination */ listPullSources: function(branchId, pagination) { var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + branchId + &quot;/pull/sources&quot;; }; var chainable = this.getFactory().branchMap(this); return this.chainGet(chainable, uriFunction, params); }, /** * Performs a bulk check of permissions against permissioned objects of type branch. * * Example of checks array: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;permissionId&quot;: &quot;&lt;permissionId&gt;&quot; * }] * * The callback receives an array of results, example: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;permissionId&quot;: &quot;&lt;permissionId&gt;&quot;, * &quot;result&quot;: true * }] * * The order of elements in the array will be the same for checks and results. * * @param checks * @param callback */ checkBranchPermissions: function(checks, callback) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/permissions/check&quot;; }; var object = { &quot;checks&quot;: checks }; return this.chainPostResponse(this, uriFunction, {}, object).then(function(response) { callback.call(this, response[&quot;results&quot;]); }); }, /** * Performs a bulk check of authorities against permissioned objects of type branch. * * Example of checks array: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;authorityId&quot;: &quot;&lt;authorityId&gt;&quot; * }] * * The callback receives an array of results, example: * * [{ * &quot;permissionedId&quot;: &quot;&lt;permissionedId&gt;&quot;, * &quot;principalId&quot;: &quot;&lt;principalId&gt;&quot;, * &quot;authorityId&quot;: &quot;&lt;authorityId&gt;&quot;, * &quot;result&quot;: true * }] * * The order of elements in the array will be the same for checks and results. * * @param checks * @param callback */ checkBranchAuthorities: function(checks, callback) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/authorities/check&quot;; }; var object = { &quot;checks&quot;: checks }; return this.chainPostResponse(this, uriFunction, {}, object).then(function(response) { callback.call(this, response[&quot;results&quot;]); }); }, /** * List the changesets in this repository. * * @chained * * @public */ listChangesets: function() { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/changesets&quot;; }; var chainable = this.getFactory().changesetMap(this); return this.chainGet(chainable, uriFunction); }, /** * Read a changeset. * * @chained * * @public * * @param {String} changesetId the id of the changeset */ readChangeset: function(changesetId) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/changesets/&quot; + changesetId; }; var chainable = this.getFactory().changeset(this); return this.chainGet(chainable, uriFunction); }, /** * Acquires a list of the parent changesets for a given changeset. * * @chained * * @public * * @param {String} changesetId the id of the changeset */ listChangesetParents: function(changesetId) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/changesets/&quot; + changesetId + &quot;/parents&quot;; }; var chainable = this.getFactory().changesetMap(this); return this.chainGet(chainable, uriFunction); }, /** * Acquires a list of the child changesets for a given changeset. * * @chained * * @public * * @param {String} changesetId the id of the changeset */ listChangesetChildren: function(changesetId) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/changesets/&quot; + changesetId + &quot;/children&quot;; }; var chainable = this.getFactory().changesetMap(this); return this.chainGet(chainable, uriFunction); }, /** * Queries for changesets. * * Config should be: * * { * Gitana query configs * } * * @public * * @param {Object} query * @param [Object] pagination */ queryChangesets: function(query, pagination) { var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/changesets/query&quot;; }; var chainable = this.getFactory().changesetMap(this); return this.chainPost(chainable, uriFunction, params, query); }, ////////////////////////////////////////////////////////////////////////////////////////////////////////// // // MERGE BRANCH // ////////////////////////////////////////////////////////////////////////////////////////////////////////// /** * Merges a branch into a target branch. Runs as a background Job * * @public * * @param sourceBranchId * @param targetBranchId */ startMerge: function(sourceBranchId, targetBranchId, callback) { var params = { id: sourceBranchId }; var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + targetBranchId + &quot;/merge/start&quot;; }; return this.chainPostResponse(this, uriFunction, params).then(function(response) { var jobId = response._doc; callback(jobId); }); }, /** * Performs a diff between a source and target branch. Runs as a background Job * * @public * * @param sourceBranchId * @param targetBranchId */ startDiff: function(sourceBranchId, targetBranchId, callback) { var params = { id: sourceBranchId }; var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + targetBranchId + &quot;/diff/start&quot;; }; return this.chainPostResponse(this, uriFunction, params).then(function(response) { var jobId = response._doc; callback(jobId); }); }, /** * Finds the changes that will be applied from a source branch to a target branch. Runs as a background Job * * @public * * @param sourceBranchId * @param targetBranchId * @param view * @param callback */ startChanges: function(sourceBranchId, targetBranchId, view, callback) { if (typeof(view) === &quot;function&quot;) { callback = view; view = null; } var params = { id: sourceBranchId }; if (view) { params.view = view; } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + targetBranchId + &quot;/changes/start&quot;; }; return this.chainPostResponse(this, uriFunction, params).then(function(response) { var jobId = response._doc; callback(jobId); }); }, /** * Lists the branches with which this branch has merge conflicts. * * @public * * @param sourceBranchId * @param mergeType Either &quot;outgoing&quot; or &quot;incoming&quot; */ listMerges: function(sourceBranchId, mergeType) { var params = {}; if (mergeType) { params.mergeType = mergeType; } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + sourceBranchId + &quot;/merges&quot;; }; var chainable = this.getFactory().branchMap(this); return this.chainGet(chainable, uriFunction, params); }, /** * Copies nodes from the source branch to the target branch * * @param {String} sourceBranchId * @param {String} targetBranchId * @param {Object} config */ copyFrom: function(sourceBranchId, targetBranchId, config) { var params = { id: sourceBranchId }; var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/branches/&quot; + targetBranchId + &quot;/copyFrom&quot;; }; return this.chainPost(this, uriFunction, params, config) }, ////////////////////////////////////////////////////////////////////////////////////////////////////////// // // RELEASES // ////////////////////////////////////////////////////////////////////////////////////////////////////////// /** * List the releases. * * @chained release map * * @public * * @param [Object] pagination */ listReleases: function(pagination) { var params = {}; if (pagination) { Gitana.copyInto(params, pagination); } var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/releases&quot;; }; var chainable = this.getFactory().releaseMap(this); return this.chainGet(chainable, uriFunction, params); }, /** * Reads a release. * * @chained release * * @public * * @param {String} releaseId the release id */ readRelease: function(releaseId) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/releases/&quot; + releaseId; }; var chainable = this.getFactory().release(this); return this.chainGet(chainable, uriFunction); }, /** * Creates a release. * * @chained release * * @public * * @param [Object] object JSON object for the release * @param [String] sourceId optional id of the source release that should be copied */ createRelease: function(object, sourceId) { var uriFunction = function() { return &quot;/repositories/&quot; + this.getId() + &quot;/releases&quot;; }; var params = {}; if (sourceId) { params.sourceId = sourceId; } var chainable = this.getFactory().release(this); return this.chainCreate(chainable, object, uriFunction, params); }, /** * Starts the creation of a new release. * This runs a background job to do the actual indexing and release creation. * * @chained release * * @param [Object] object JSON object * @param [String] sourceId optional id of the source release that should be copied * @param callback */ startCreateRelease: function(object, sourceId, callback) { var self = this; if (typeof(object) === &quot;function&quot;) { callback = object; sourceId = null; object = null; } if (typeof(sourceId) === &quot;function&quot;) { callback = sourceId; sourceId = null; } var uriFunction = function() { return self.getUri() + &quot;/releases/create/start&quot;; }; if (!object) { object = {}; } var params = {}; if (sourceId) { params.sourceId = sourceId; } return this.chainPostResponse(this, uriFunction, params, object).then(function(response) { var jobId = response._doc; callback(jobId); }); }, /** * Queries for releases. * * Config should be: * * { * Gi uot;/delegates&quot;; }; // get to work var chainable = this.getFactory().domainPrincipalMap(this); // all groups return this.chainGet(chainable, uriFunction, params); }, /** * Completes this task. * * @param routeId * @param data * * @chained next task * * @public */ complete: function(routeId, data) { var uriFunction = function() { return this.getUri() + &quot;/complete&quot;; }; var params = { &quot;routeId&quot;: routeId }; var chainable = this.getFactory().workflowTask(this.getPlatform()); return this.chainPost(chainable, uriFunction, params, data); }, /** * Moves this task. This function requires the current user to have admin or manager rights over * the workflow instance. * * @param workflowNodeId the workflow model node id to move to next * @param data (optional) * * @chained next task * * @public */ move: function(workflowNodeId, data) { var uriFunction = function() { return this.getUri() + &quot;/move&quot;; }; var params = { &quot;id&quot;: workflowNodeId }; var chainable = this.getFactory().workflowTask(this.getPlatform()); return this.chainPost(chainable, uriFunction, params, data); }, loadRoutes: function(callback) { var uriFunction = function() { return this.getUri() + &quot;/routes&quot;; }; return this.chainGetResponse(this, uriFunction).then(function(response) { callback.call(this, response[&quot;routes&quot;]); }); } }); })(window); × Search results Close "},"platform_WorkflowTaskMap.js.html":{"id":"platform_WorkflowTaskMap.js.html","title":"Source: platform/WorkflowTaskMap.js","body":" Cloud CMS JavaScript Driver Classes GitanaGitana.AbstractApplicationObjectGitana.AbstractClusterObjectGitana.AbstractDirectoryObjectGitana.AbstractDomainObjectGitana.AbstractMapGitana.AbstractNodeGitana.AbstractObjectGitana.AbstractPersistableGitana.AbstractPlatformDataStoreGitana.AbstractPlatformObjectGitana.AbstractPlatformObjectMapGitana.AbstractRegistrarObjectGitana.AbstractRepositoryObjectGitana.AbstractSelfableACLObjectGitana.AbstractSelfableObjectGitana.Abs ser,Node.js and other server-side / CommonJS runtimes. Web BrowserTo use this driver within your browser application, you first download the driver and then pull into your pagelike so: &lt;script type=&quot;text/javascript&quot; src=&quot;gitana.min.js&quot;&gt;&lt;/script&gt;And then you connect to Cloud CMS by identifying your client key/secret and authentication username and password. Gitana.connect({ &quot;clientKey&quot;: &quot;&lt;clientKey&gt;&quot;, &quot;clientSecret&quot;: &quot;&lt;clientSecret&gt;&quot; &quot;username&quot;: &quot;&lt;username&gt;&quot;, &quot;password&quot;: &quot;&lt;password&gt;&quot; }, function(err) { // this = platform });Where clientKey and clientSecret are used to identify your client application. You can use theclient key/secret combination generated by default for your platform or you can create a new client. Ideally, youwill have one client per JS/HTML5 or Node.js application running out in the wild. You can provide the username and password for any valid user on your platform. Make sure that this userhas sufficient CONNECT privileges to the platform and that they have sufficient rights to any resources you attemptto use (otherwise, you will see 401 authentication errors). You may also opt to take advantage of Authentication Grants to generate private application user key/secret in lieu ofusername/password credentials. AMDThe driver also supports AMD. If you're using a module loader like RequireJS, you can load the gitanamodule and utilize it within your code. Kind of like this: define([&quot;gitana&quot;], function(Gitana) { Gitana.connect({ &quot;clientKey&quot;: &quot;&lt;clientKey&gt;&quot;, &quot;clientSecret&quot;: &quot;&lt;clientSecret&gt;&quot; &quot;username&quot;: &quot;&lt;username&gt;&quot;, &quot;password&quot;: &quot;&lt;password&gt;&quot; }, function(err) { // this = platform }); });Node.js / CommonJSThis driver is available via the NPM Registry as 'gitana'. Using it in Node JS is pretty easy. You can do something like the following: var Gitana = require(&quot;gitana&quot;); Gitana.connect({ &quot;clientKey&quot;: &quot;&lt;clientKey&gt;&quot;, &quot;clientSecret&quot;: &quot;&lt;clientSecret&gt;&quot; &quot;username&quot;: &quot;&lt;username&gt;&quot;, &quot;password&quot;: &quot;&lt;password&gt;&quot; }, function(err) { // this = platform });Driver API and ChainingThis driver makes it really simple to work with Cloud CMS data stores and objects as though they were local objectsright within your JS application. The driver lets you get at all of the runtime and authoring capabilities of thesystem. In addition, this driver features asynchronous method chaining. This lets you chain together commands that go overthe wire and avoid a lot of the headache of manually managing callbacks. As a result, your code is smaller, thereis less to manage and it's easier to read. Here is an example: platform.createRepository().readBranch(&quot;master&quot;).createNode({&quot;title&quot;: &quot;Hello World&quot;});DocumentationWe've published our documentation for the JavaScript driver as well as other drivers to ourDocumentation Site. In addition, we've published JavaScript-level API documentation. Developer NotesWe've collected a few developer notes here: Custom XHR implementationThe driver relies on XHR under the hood for communication with Cloud CMS. You can plug in your own XHR implementationsby overriding the following: Gitana.HTTP_XR_FACTORY = function() { ... };HTTP(S) Proxy ServersThe driver supports HTTP and HTTPS proxy servers if you're running in Node.js. Simply set the following variable in yourenvironment: HTTP_PROXYFor example - export HTTP_PROXY=http://proxyserver:proxyport node appThe HTTP_PROXY environment variable can point to an HTTP or HTTPS proxy server. BuildTo build locally, you must first sync the code to your local GitHub repository and also install Node.js.Then, run the following: npm installThis will install the latest versions of Grunt and all Grunt and Node.js dependencies for build and test.Then, to build, run the following: ant clean packageThis will produce the latest gitana.js and gitana.min.js files in your distdirectory. A Grunt file is provided with a number of useful tasks. While Grunt is utilized, it does not provide the primarybuild mechanism. This project uses Ant and makes calls out to Grunt when needed. One useful option is to run JSHint over any customizations to the code base. grunt jshintWherever possible, please try to follow the code conventions utilized by the project. For the most part, theseinclude spacing and line breaks that are generous so as to improve code readability. TestingAfter you've performed a build, you can test it by doing the following: grunt webThis starts up a local web server. You can use this to run the tests locally by opening up a browser and going to: http://localhost:8000/testsYou can also run the tests headlessly using PhantomJS. To do so, run the following commands: npm install phantomjs -g grunt testThis will launch PhantomJS and run the QUnit tests without the need for a browser. This is good for functionaltesting (but is not a replacement for browser variation testing). Cloud CMSYou can learn more about Cloud CMS by visiting our web site athttp://www.cloudcms.com. × Search results Close "},"Gitana.html":{"id":"Gitana.html","title":"Class: Gitana","body":" Cloud CMS JavaScript Driver Classes GitanaGitana.AbstractApplicationObjectGitana.AbstractClusterObjectGitana.AbstractDirectoryObjectGitana.AbstractDomainObjectGitana.AbstractMapGitana.AbstractNodeGitana.AbstractObjectGitana.AbstractPersistableGitana.AbstractPlatformDataStoreGitana.AbstractPlatformObjectGitana.AbstractPlatformObjectMapGitana.AbstractRegistrarObjectGitana.AbstractRepositoryObjectGitana.AbstractSelfableACLObjectGitana.AbstractSelfableObjectGitana.AbstractVaultObjectGitana.AbstractWebHostObjectGitana.ActivityGitana.ActivityMapGitana.AppHelperGitana.ApplicationGitana.ApplicationMapGitana.ArchiveGitana.ArchiveMa
